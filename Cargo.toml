[package]
name = "serde_cbor"
version = "0.11.2"
authors = [
    "Pyfisch <pyfisch@posteo.org>",
    "Steven Fackler <sfackler@gmail.com>"]
repository = "https://github.com/pyfisch/cbor"
readme = "README.md"
license = "MIT/Apache-2.0"
description = "CBOR support for serde."
keywords = ["serde", "cbor", "serialization", "no_std"]
categories = ["encoding"]
edition = "2018"

[badges]
travis-ci = { repository = "pyfisch/cbor" }
maintenance = { status = "as-is" }

[dependencies]
cid = { version = "0.8.0", features = ["serde-codec"] }
half = "1.2.0"
serde = { version = "1.0.14", default-features = false }

[dev-dependencies]
serde_derive = { version = "1.0.14", default-features = false }
libipld-core = { version = "0.13.0", features = ["serde-codec"] }
serde_bytes = "0.11.5"

[features]
default = ["std"]
# Uses `alloc` library and adds support for vector functions with
# `no_std`.
alloc = ["serde/alloc"]
std = ["serde/std" ]
unsealed_read_write = []

[patch.crates-io]
libipld-core = { git = "https://github.com/ipld/libipld", branch = "cid-as-enum" }
cid = { git = "https://github.com/ipld/rust-cid", branch = "cid-as-enum" }
